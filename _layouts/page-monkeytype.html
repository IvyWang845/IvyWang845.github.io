---
layout: default-monkeytype
---

<div class="post-monkeytype" style="color: white">

  <header class="post-header" style="color: white">
    <h1 class="post-title" style="color: white">{{ page.title }}</h1>
    <p class="post-description" style="color: white">{{ page.description }}</p>
  </header>

  <article style="color: white">
    {{ content }}
  </article>

</div>
